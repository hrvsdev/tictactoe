<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="real-main">
        <main>
            <div class="main-box br-t br-l"><span class="sign"></span></div>
            <div class="main-box br-t"><span class="sign"></span></div>
            <div class="main-box br-t br-r"><span class="sign"></span></div>
            <div class="main-box br-l"><span class="sign"></span></div>
            <div class="main-box"><span class="sign"></span></div>
            <div class="main-box br-r"><span class="sign"></span></div>
            <div class="main-box br-b br-l"><span class="sign"></span></div>
            <div class="main-box br-b"><span class="sign"></span></div>
            <div class="main-box br-b br-r"><span class="sign"></span></div>
        </main>
    
        <header>
            <div class="text">
                Tic Tac Toe
            </div>
            <div class="all-button"><button class="reset">Reset</button> <button class="dark">Dark Mode</button></div>
            <div class="win-text"></div>
        </header>
    </div>
</body>

</html>
